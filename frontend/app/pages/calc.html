<div class="mt-3">
    <form name="calcForm" ng-submit="submitForm()">
        <fieldset class="card px-5 py-4 bg-light">
            <h3 class="mb-3">Calcular valor total ao parcelar</h3>

            <div class="mb-3">
                <label for="installments" class="form-label">Número de parcelas</label>
                <input type="number" ng-model="installments" ng-pattern="/^[0-9]*$/" id="installments" min="1"
                    class="form-control"
                    placeholder="Digite quantas parcelas deseja pagar (utilize somente números inteiros)" required>
            </div>

            <div class=" mb-3">
                <label for="value" class="form-label">Valor de cada parcela</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" step="0.01" ng-model="value" ng-pattern="/^\d+(\.\d+)?$/" id="value"
                        min="1" class="form-control"
                        placeholder="Digite quanto deseja pagar em cada parcela"
                        required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>

            <div class="mt-4 card px-5 pt-3 pb-2 text-center" ng-if="total > 0 && !error">
                <p>{{ installments }} parcelas de {{ value | currency: 'R$ ': 2  }} mais 5% de juros</p>
                <h3> {{ total | currency: 'R$ ': 2 }} </h3>
            </div>

            <div class="mt-3 alert alert-danger" ng-if="error">
                Ocorreu um erro ao tentar acessar a API. Por favor, verifique o console. Caso o erro persista, entre em contato.
            </div>
        </fieldset>
    </form>
</div>
